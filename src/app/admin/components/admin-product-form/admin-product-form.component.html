<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" *ngIf="product" (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
      <fieldset>
        <div class="form-group">
          <label for="action">Name</label>
          <input type="text"
                 class="form-control"
                 id="name" name="name"
                 placeholder="Name"
                 required
                 [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text"
                 class="form-control"
                 id="author" name="author"
                 placeholder="Author"
                 required
                 [(ngModel)]="product.author">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number"
                 min="1"
                 class="form-control"
                 id="price" name="price"
                 placeholder="Price"
                 [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <div class="col-md-8 checkbox">
            <label>
              <input type="checkbox"
                     id="isAvailable" name="isAvailable"
                     [(ngModel)]="product.isAvailable">
              Available
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Category</label>
          <div class="col-md-8">
            <label class="radio-inline">
              <input type="radio" id="category1" value="Fiction" [(ngModel)]="product.category" name="category">Fiction
            </label>
            <label class="radio-inline">
              <input type="radio" id="category2" value="Science" [(ngModel)]="product.category" name="category">Science
            </label>
            <label class="radio-inline">
              <input type="radio" id="category3" value="Fantasy" [(ngModel)]="product.category" name="category">Fantasy
            </label>
          </div>
        </div>
        <button type="submit"
                class="btn btn-primary"
                form="product-form"
                [disabled]="form.invalid">
          Save
        </button>
        <button type="button"
                class="btn btn-default"
                (click)="onGoBack()">
          Back
        </button>
      </fieldset>
    </form>
  </div>
</div>
