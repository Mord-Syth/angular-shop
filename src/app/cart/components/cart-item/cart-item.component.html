<div appHover appColorClick borderColor="red">
  <div>Name: {{item.product.name}}</div>
  <div>Author: {{item.product.author}}</div>
  <!-- Если есть сортировка по цене, то желательно ее добавить для вывода -->
  <div>
    Count:
    <button (click)="onDecreaseClicked()">-</button>
    <span>{{item.quantity}}</span>
    <button (click)="onIncreaseClicked()">+</button>
  </div>
  <button (click)="onRemoved()">Remove</button>
</div>
