<div appHover class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <div>
          <div class="remove-button">
            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true" (click)="onRemoved()"></span>
          </div>
          <div class="text-div">
            <h3>{{item.product.name}},</h3>
            <h4>{{item.product.author}}</h4>
            <h4>{{item.product.price | currency: 'BYN'}}</h4>
          </div>
        </div>
        <div>
          Count:
          <span class="glyphicon glyphicon-menu-down" aria-hidden="true" (click)="onDecreaseClicked()"></span>
          &nbsp;
          <span>{{item.quantity}}</span>
          &nbsp;
          <span class="glyphicon glyphicon-menu-up" aria-hidden="true" (click)="onIncreaseClicked()"></span>
        </div>
      </div>
    </div>
  </div>
</div>
