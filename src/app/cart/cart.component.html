<h3>Cart</h3>

<div *ngIf="cartItems.length>0; else elseBlock">
  <li *ngFor="let item of cartItems">
    <span>{{item.name}}</span>
    <span>{{item.price}}</span>
    <span (click)="onRemoveClicked(item)">Remove from Cart</span></li>
</div>
<ng-template #elseBlock>
  <span>No items available</span>
</ng-template>
